<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Element Counter</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/013/941/328/small_2x/initial-letter-d-digital-logo-free-vector.jpg">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML Element Counter</h1>
            <div class="nav">
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#">User Policy</a>
            </div>
        </div>
        <form action="#" method="post">
            <input type="text" name="url" id="url-input" placeholder="URL" required>
            <input type="text" name="html_element" id='html-element-input' placeholder="HTML Element" required>
            <input type="submit" id="submit-btn" value="Submit">
        </form>
    </div>
    

    <div id="myModal" class="modal">
        

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <span class="error-block"></span>
            <div class="content-block">
                
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
